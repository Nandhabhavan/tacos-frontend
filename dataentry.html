      <div id="division1" class="division">

        <section class="pb-section pb-section-sm">
          <div class="container">
            <div class="row">
              <div class="column-md-12">
                <div class="row pb-gutter0">
                  <div class="column-md-7 column-md-push-1  pb-animate" id="pb-content">
                    <p>Add Student Data</p>
                    <form action="#" class="pb-form">
                      <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                      </div>
                      <div class="form-group">
                        <label for="name">Register Number</label>
                        <input type="text" class="form-control" id="regno" name="name" required>
                      </div>
                      <div class="form-group">
                          <select id="standard" class="stand-pic">
                            <option value="hide">-- Standard --</option>
                            <option value="1S">1</option>
                            <option value="2S">2</option>
                            <option value="3S">3</option>
                            <option value="4S">4</option>
                            <option value="5S">5</option>
                            <option value="6S">6</option>
                            <option value="7S">7</option>
                            <option value="8S">8</option>
                            <option value="9S">9</option>
                            <option value="10S">10</option>
                            <option value="11S">11</option>
                            <option value="12S">12</option>
                          </select> 
                        
                          <select id="stu-section" class="stand-pic">
                            <option value="hide">-- Section --</option>
                            <option value="None">None</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                            <option value="G">G</option>
                          </select>

                          <select id="stu-dept" class="stand-pic">
                            <option value="hide">-- Department --</option>
                            <option value="None">None</option>
                            <option value="Cse">CSE</option>
                            <option value="Bio">BIOLOGY</option>
                            <option value="Com">COMMERCE</option>
                            <option value="Art">ARTS</option>
                          </select>

                      </div>

                      <div class="form-group">
                        <label for="name">EMIS</label>
                        <input type="text" class="form-control" id="emis" name="name" required>
                      </div>
                      <div class="form-group">
                        <label for="name">Father Name</label>
                        <input type="text" class="form-control" id="fname" name="name" required>
                      </div>
                      <div class="form-group">
                        <label for="name">Father Occupation</label>
                        <input type="text" class="form-control" id="foccu" name="name" required>
                      </div>
                      <div class="form-group">
                        <label for="name">Mother Name</label>
                        <input type="text" class="form-control" id="mname" name="name" required>
                      </div>
                      <div class="form-group">
                        <label for="name">Mother Occupation</label>
                        <input type="text" class="form-control" id="moccu" name="name" required>
                      </div>
                      <div class="form-group">
                        <label for="name">Address</label>
                        <textarea type="text" rows="4" class="form-control" id="addr" name="name" required></textarea>
                      </div>
                      <div class="form-group">
                        <label for="name">Phone Number 1</label>
                        <input type="text" class="form-control" id="phn1" name="name" required>
                      </div>
                      <div class="form-group">
                        <label for="name">Phone Number 2</label>
                        <input type="text" class="form-control" id="phn2" name="name" required>
                      </div>
                      <div class="form-group">
                        <label for="email">Student Aadhar</label>
                        <input type="email" class="form-control" id="saadhar" name="email" required>
                      </div>
                      <div class="form-group">
                        <label for="subject">Community & Caste</label>
                        <input type="text" class="form-control" id="commu" name="number" required>
                      </div>
                      <div class="form-group radio-btn">
                        <label>
                          <input type="radio" name="radio"/>
                          <span id="quo1">Government Quota</span>
                        </label>
                        <label>
                          <input type="radio" name="radio"/>
                          <span id="quo2">Management Quota</span>
                        </label>
                      </div>
                      <div class="form-group">
                        <label class="fees">
                          <span>Fees:</span>
                          <input type="text" class="form-control" id="fee" name="fees" required>
                          <span>Paid:</span>
                          <input type="text" class="form-control" id="fee" name="fees" required>
                        </label>
                      </div>
                      <div class="form-group">
                        <select multiple class="stu-doc" data-placeholder="Documents Submitted">
                          <option>None</option>
                          <option>Aadhar</option>
                          <option>Marksheet 10th</option>
                          <option>Marksheet 11th</option>
                          <option>Marksheet 12th</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-lg" id="submit" name="submit" value="Submit">
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

                      <label for="name">Father Name</label>

                    <div class="form-group">

                    <div class="form-group">

                    <div class="form-group">
                      <label for="name">Mother Occupation</label>
                      <input type="text" class="form-control" id="moccu" name="name" required>
                    </div>

                    <div class="form-group">
                      <label for="name">Phone Number 1</label>
                      <input type="text" class="form-control" id="phn1" name="name" required>
                    </div>
                    <div class="form-group">
                      <label for="name">Phone Number 2</label>
                      <input type="text" class="form-control" id="phn2" name="name" required>
                    </div>

                    <div class="form-group">
                      <label for="subject">Community & Caste</label>
                      <input type="text" class="form-control" id="commu" name="number" required>
                    </div>
                    <div class="form-group radio-btn">
                      <label>
                        <input type="radio" name="radio"/>
                        <span id="quo1">Government Quota</span>
                      </label>
                      <label>
                        <input type="radio" name="radio"/>
                        <span id="quo2">Management Quota</span>
                      </label>
                    </div>
                    <div class="form-group">
                      <label class="fees">
                        <span>Salary Allocated</span>
                        <input type="text" class="form-control" id="fee" name="fees" required>
                        <span>Joining Date</span>
                        <input type="date" class="form-control" id="fee" name="fees" required>
                      </label>
                    </div>
                    <div class="form-group">
                      <select multiple class="emp-doc" data-placeholder="Documents Submitted">
                        <option>Aadhar</option>
                        <option>License</option>
                        <option>Marksheet 10th</option>
                        <option>Marksheet 12th</option>
                        <option>Marksheet 12th</option>
                        <option>Marksheet 12th</option>
                        <option>Marksheet 12th</option>


                        <option>Qualification Degree</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <input type="submit" class="btn btn-primary btn-lg" id="submit" name="submit" value="Submit">
                    </div>

                </div>
